name: Daily build & publish
on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC ~ 07:00 Berlin (Sommerzeit)
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

        - name: Debug repo state
  run: |
    echo "Branch: $GITHUB_REF"
    ls -la
    echo "---- data ----"; ls -la data || true
    echo "---- scripts ----"; ls -la scripts || true
    echo "---- head of build.py ----"
    sed -n '1,60p' scripts/build.py

      - name: Build data.json
        run: python scripts/build.py

      - name: Commit changes (if any)
        run: |
          git config user.name  "digest-bot"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add site/data.json
          git diff --quiet && echo "No changes" || git commit -m "chore: daily data update"

      - name: Push
        run: git push
