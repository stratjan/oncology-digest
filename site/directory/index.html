<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telefonverzeichnis</title>

  <!-- Optional: Tailwind für schnelles, sauberes Styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Minimaler Fallback-Stil, falls Tailwind nicht lädt */
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    .contact-row { transition: background-color .12s ease; }
    .contact-row:hover { background-color: #f9fafb; }
    .badge { display:inline-block; padding:.1rem .4rem; border:1px solid #e5e7eb; border-radius:.375rem; font-size:.85rem; }
    .empty-hint, .error-hint { color: #ef4444; padding: .5rem 0; }
    .lbl { min-width: 7rem; color: #6b7280; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <header class="container">
    <div class="flex items-center justify-between mt-6 mb-4">
      <h1 class="text-2xl font-semibold">Telefonverzeichnis</h1>
      <a href="/" class="text-sm underline">← Zur Startseite</a>
    </div>

    <!-- Toolbar -->
    <div class="flex flex-wrap items-center gap-3 bg-white border border-gray-200 rounded-xl p-3">
      <input
        id="searchAll"
        type="search"
        placeholder="Suche in Name, Abteilung"
        class="border rounded-lg px-3 py-2 w-72"
        aria-label="Freitextsuche in allen Feldern"
      />

      <!-- Team-Filter wird von app.js aus den Daten befüllt -->
      <select id="teamFilter" class="border rounded-lg px-3 py-2">
        <option value="">Alle Teams</option>
      </select>

      <button id="copyAllBtn" class="border rounded-lg px-3 py-2">
        Alle Nummern kopieren
      </button>

      <div class="text-sm text-gray-500 ml-auto">
        <span id="resultCount">0</span> Treffer
      </div>
    </div>

    <hr class="my-4 border-gray-200" />
  </header>

  <main class="container">
    <!-- Kompakte Liste mit Trennlinien -->
    <div id="contactsList" class="bg-white border border-gray-200 rounded-xl divide-y divide-gray-200"></div>
  </main>

  <!-- Script: Pfad ggf. anpassen (z. B. "./app.js", wenn im selben Ordner) -->
  <script src="./app.js"></script>
</body>
</html>
