<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Lungenkrebszentrum – UKS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <div class="max-w-5xl mx-auto p-8">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">:: Lungenkrebszentrum – UKS ::</h1>
      <p class="text-sm text-neutral-600">Interne Startseite · wählen Sie eine Rubrik.</p>
    </header>

    <main class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- News -->
      <a href="/news/" class="block bg-white border rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold">News</h2>
        <p class="text-sm text-neutral-600 mt-1">
          Alle täglichen Treffer aus Ihren PubMed-Suchen.
        </p>
      </a>

      <!-- Supplementation-Projekt -->
      <a href="/projects/supplementation/" class="block bg-white border rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold">Supplementation bei Chemotherapien</h2>
        <p class="text-sm text-neutral-600 mt-1">
          Interne Projektseite.
        </p>
      </a>

      <!-- Telefonverzeichnis -->
      <a href="/directory/" class="block bg-white border rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold">Telefonverzeichnis</h2>
        <p class="text-sm text-neutral-600 mt-1">
          Suche & schnelles Kopieren von Nummern.
        </p>
      </a>

      <!-- Optional: VTE-Kachel (nur aktivieren, wenn /vte/ existiert)
      <a href="/vte/" class="block bg-white border rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold">VTE Lung Cancer</h2>
        <p class="text-sm text-neutral-600 mt-1">
          Spezielle Rubrik nur mit VTE-bezogenen Treffern.
        </p>
      </a>
      -->
    </main>
  </div>
</body>
</html>
