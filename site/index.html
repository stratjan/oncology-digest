<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Oncology Daily Digest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Oncology Daily Digest</h1>
      <p class="text-sm text-neutral-500" id="generated">Lade…</p>
      <div class="mt-4 flex flex-wrap gap-3">
        <input id="q" type="search" placeholder="Suche Titel/Journal…" class="border rounded-lg px-3 py-2 w-64"/>
        <select id="type" class="border rounded-lg px-3 py-2">
          <option value="">Alle Publikationstypen</option>
          <option>Randomized Controlled Trial</option>
          <option>Clinical Trial, Phase II</option>
          <option>Guideline</option>
          <option>Review</option>
        </select>
        <select id="sort" class="border rounded-lg px-3 py-2">
          <option value="metric">Sortierung: Metrik (↓)</option>
          <option value="date">Sortierung: Datum (↓)</option>
        </select>
      </div>
    </header>
    <main id="list" class="grid gap-4"></main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
