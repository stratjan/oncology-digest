<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Textbausteine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Textbausteine</h1>
        <a href="/" class="text-sm underline">← Zur Startseite</a>
      </div>
      <p class="text-sm text-neutral-600" id="meta">Lade…</p>

      <!-- STICKY Toolbar -->
      <div class="sticky top-0 z-40 bg-neutral-50/95 backdrop-blur border-b border-neutral-200 mt-4">
        <div class="py-3 flex flex-wrap gap-3 items-center">
          <input id="q" type="search" placeholder="Suche Titel/Text…"
                 class="border rounded-lg px-3 py-2 w-72"/>

          <select id="author" class="border rounded-lg px-3 py-2">
            <option value="">Alle Ersteller</option>
          </select>

          <select id="entity" class="border rounded-lg px-3 py-2">
            <option value="">Alle Entitäten</option>
          </select>

          <select id="timepoint" class="border rounded-lg px-3 py-2">
            <option value="">Alle Zeitpunkte</option>
            <option>Diagnosestellung</option>
            <option>Therapie</option>
            <option>Therapieverlauf</option>
            <option>Nachsorge</option>
          </select>

          <select id="protocol" class="border rounded-lg px-3 py-2">
            <option value="">Alle Therapieprotokolle</option>
          </select>

          <button id="export" class="border rounded-lg px-3 py-2">Export CSV</button>
        </div>
      </div>
    </header>

    <!-- Liste -->
    <main id="list" class="grid gap-4"></main>
  </div>

  <script src="/snippets/app.js"></script>
</body>
</html>
